summary: |-
  Passionné, quelque peu étrange, vivant dans le terminal, je me suis spécialisé
  dans l'administration, l'automatisation et l'observabilité de plateforme cloud.

  J'apprecie de travailler avec des outils relatif à l'IaC et l'automatisation
  au travers d'une approche GitOps, permettant la tracabilité de l'évolution des
  déploiement ainsi que le passage à l'échelle ou encore leur reconciliation
  si des dérives apparaissent.

  Je suis aussi très attaché à mes investissements associatifs, à la sécurité
  et à la protection des données privées.

